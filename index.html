<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de Bitmap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Editor de Mapa de Bits</h1>

  <input type="file" id="upload" accept="image/*">
  <br><br>

  <!-- Contenedor del canvas -->
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <br><br>

  <!-- Contenedor de controles -->
  <div class="controls-container">
    <button id="grayscale">Escala de grises</button>
    <button id="invert">Invertir colores</button>
    <button id="distort">Distorsionar</button>
    <br><br>

    <label for="brightnessRange">Brillo:</label>
    <input type="range" id="brightnessRange" min="-100" max="100" value="0">
    <span id="brightnessValue">0</span>
    <br><br>

    <button id="reset">Restablecer</button>
    <button id="download">Descargar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
