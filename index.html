<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="campo-nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" class="campo-apellidos" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" class="campo-edad" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" class="campo-sexo" required>
        <option value="">Seleccionar</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="campo-email" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
