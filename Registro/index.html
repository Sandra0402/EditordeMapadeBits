<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #45a049;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #e6f7ff;
      border-left: 5px solid #0077b6;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="formRegistro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="campo-nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" class="campo-apellidos" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" class="campo-edad" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" class="campo-sexo" required>
        <option value="">Seleccionar</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="campo-email" required>

      <button type="submit">Registrarse</button>
    </form>

    <!-- Aquí se mostrarán los datos -->
    <div id="resultado" class="resultado" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("formRegistro").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita recargar la página

      // Capturar valores
      let nombre = document.getElementById("nombre").value;
      let apellidos = document.getElementById("apellidos").value;
      let edad = document.getElementById("edad").value;
      let sexo = document.getElementById("sexo").value;
      let email = document.getElementById("email").value;

      // Mostrar los datos
      let resultado = `
        <h3>Datos Registrados:</h3>
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Apellidos:</strong> ${apellidos}</p>
        <p><strong>Edad:</strong> ${edad}</p>
        <p><strong>Sexo:</strong> ${sexo}</p>
        <p><strong>Email:</strong> ${email}</p>
      `;

      let divResultado = document.getElementById("resultado");
      divResultado.innerHTML = resultado;
      divResultado.style.display = "block";
    });
  </script>
</body>
</html>
